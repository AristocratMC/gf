<div class="tab_formation">
    <div class="panel">
        <label class="view_equipment_button hover"><input type="checkbox" class="view_equipment">顯示裝備</label>
        <table class="formation" border="1" cellpadding="0">
        </table>
    </div>

    <div class="panel">
        <div class="calculate_control">
            <div class="button hover calculate">顯示詳細計算輸出表</div>
            <div class="control_input"><input type="text" class="endTime" value="20"/>秒</div>
        </div>
        <div class="clear"></div>
        <div class="performance_header">
            <div class="title dpsSum">隊伍DPS</div>
            <div class="value dpsSum">-</div>
            <div class="clear"></div>
        </div>
        <div class="clear"></div>
        <div class="performance_container">
        </div>
        <div class="clear"></div>
        <div class="enemy_control">
            <div class="control_input">敵人迴避<input type="text" class="enemyDodge" value="10"/></div>
            <div class="control_input">敵人護甲<input type="text" class="enemyArmor" value="0"/></div>
            <label><input type="checkbox" class="battleisNight">夜戰模式</label>
        </div>
    </div>

    <div class="clear"></div>
    <div><br></div>
    <div><input id="code"></div>
    <div><br></div>
    <div><br></div>
    <div><br></div>
    <div><br></div>
    <div><br></div>
    <div><br></div>
    <div><br></div>
    <div><br></div>
    <div><br></div>
    <div><br></div>
</div>


<div id="picker" title="選擇類型">
    <div class="button hover remove">移除</div>
    <table cellspacing="4" border="1">
    </table>
    <div class="button hover close">關閉</div>
</div>

<div id="picker_by_type" title="選擇人形">
    <div class="picker_char_container">
        光環效果
        <select class="attr">
            <option value=""></option>

            <option value="dmg">傷害</option>
            <option value="fireOfRate">射速</option>
            <option value="dodge">迴避</option>
            <option value="armor">護甲</option>
            <option value="criRate">暴擊率</option>
            <option value="cooldownTime">技能冷卻</option>
        </select>
    </div>
    <div class="rarity_5">
        ★★★★★
        <table cellspacing="4" border="1">
        </table>
    </div>

    <div class="rarity_4">
        ★★★★
        <table cellspacing="4" border="1">
        </table>
    </div>

    <div class="rarity_3">
        ★★★
        <table cellspacing="4" border="1">
        </table>
    </div>

    <div class="rarity_2">
        ★★
        <table cellspacing="4" border="1">
        </table>
    </div>
    <div class="button hover close">關閉</div>
</div>
